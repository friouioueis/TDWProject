{% extends 'base.html' %}
{% block slide %}
    <div class="container">
    <div class="col-6 offset-3 mt-4 mb-4">
        <h1>Translatech Admin</h1>
    <form action="{% url 'Traduction:admin_login_custom' %}" method="post">
        {% csrf_token %}
  <div class="form-group">
    <label for="username">Nom d'utilisateur</label>
    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Nom d'utilisateur">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
        </div>
    </div>
{% endblock slide %}
{% block login %}{% endblock login %}
